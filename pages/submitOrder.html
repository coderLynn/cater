<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>提交订单</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/submit.css">
</head>
<body>

<section class="container" >
    <div class="scroll-container" ref="scroll">
        <div>
            <div class="banner-box">
                <img src="../images/hotel_item.png" alt="">
                <div class="box-wrapper">
                    <div class="top">
                        <p>鲁西肥牛（九方购物中心店）</p>
                        <h3>成都市武侯区高新区天泰路338号（九方购物中心）</h3>
                        <span>商家距离当前位置1.5km</span>
                    </div>
                    <div class="bottom">
                        <span>查看路线</span>
                        <span>联系商家</span>
                    </div>
                </div>
            </div>
            <div class="food-list">
                <p>菜单详情</p>
                <div>
                    <div class="img-box">
                        <img src="../images/hotel_item.png" alt="">
                    </div>
                    <div class="text">
                        <p><span>鸡肉卷</span><span>￥98</span></p>
                        <span>x1</span>
                    </div>
                </div>
                <div>
                    <div class="img-box">
                        <img src="../images/hotel_item.png" alt="">
                    </div>
                    <div class="text">
                        <p><span>鸡肉卷</span><span>￥98</span></p>
                        <span>x1</span>
                    </div>
                </div>
                <ul class="dex-box">
                    <li>
                        <span>用餐人数：2人</span>    <span>用餐时间：今天18:00</span>
                        <span>联系人：张先生</span>    <span>联系电话：18200379769</span>
                        <span>座位：5号桌</span>
                    </li>
                </ul>
                <ul class="box2">
                    <li><span>发票</span><span>需要</span></li>
                    <li><span>特殊要求</span><input type="text"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-box">
        <div>
            <span>总价:￥<span>456</span></span>
        </div>
        <div class="sub-btn">去支付</div>
    </div>
</section>

<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/bscroll.js"></script>
<script src="../js/flexble.js"></script>
<script>
    var index = new Vue({
        el:'.container',
        data:{
        },
        props:{
            probeType:{
                type:Number,
                default:1
            },
            click:{
                type:Boolean,
                default:true
            },
            data:{
                type:Array,
                default:null
            },
            listenScroll:{
                type:Boolean,
                default:false
            },
            pullup:{
                type:Boolean,
                default:false,
            },
            beforeScroll:{
                type:Boolean,
                default:false
            },
            refreshDelay:{
                type:Number,
                default:20
            }
        },
        created(){

        },
        mounted(){
            setTimeout(()=>{
                this.init_scroll();
            },20);
        },
        methods: {
            init_scroll: function () {
                if (!this.$refs.scroll) {
                    return
                }
                this.scroll = new BScroll(this.$refs.scroll, {
                    probeType: this.probeType,
                    click: this.click
                })
            },
        }
    })
</script>

</body>
</html>
