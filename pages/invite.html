<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>请帖</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/invite.css">
</head>
<body>
    <div class="invite-box">
        <div class="invite-img"></div>
        <div class="box">
            <p>{{info.linkman}}</p>
            <p>在<span>{{info.name}}</span></p>
            <p>这里请你吃饭</p>
            <h2>快来约约约！</h2>
        </div>
        <div class="address">
            <p>时间：{{info.arriveTime}}</p>
            <p>地点：{{info.address}}</p>
            <p>座位：{{info.seatName}}</p>
        </div>
    </div>

    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/flexble.js"></script>
    <script src="../js/HttpHelper.js"></script>
    <script>
        var invite = new Vue({
            el:".invite-box",
            data:{
                info:{},
                restaurantOrderId:1,
            },
            created(){
                this.getInfo();
            },
            methods:{
                getInfo:function () {
                    var _this = this;
                    get('/api/Order/GetMyRestaurantOrder',{restaurantOrderId:_this.restaurantOrderId},function (res) {
                        _this.info = res;
                    })
                }
            }
        })
    </script>
</body>
</html>
