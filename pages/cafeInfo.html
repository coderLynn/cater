<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>cafe infomation</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cafe.css">
</head>
<body>
    <section class="container" ref="scroll">
        <div>
            <div class="cafe-intro-box">
                <div class="img-box">
                    <img src="../images/hotel_item.png" alt="">
                </div>
                <div class="second-box">
                    <h2>鲁西肥牛（九方购物中心店）</h2>
                    <p>
                    <span class="star-box">
                        <span class="icon-star icon-star-active"></span>
                        <span class="icon-star icon-star-active"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                    </span>
                        <span>¥79/人</span>
                        <span>月售1518</span>
                    </p>
                </div>
                <div class="address-box">
                    <div>
                        <h3>四川省成都市高新区府城大道中段88号九方购物中心6楼</h3>
                        <p>
                            <span>距您800m</span><span>中航城市广场</span>
                        </p>
                    </div>
                    <span class="icon-tell"></span>
                </div>
                <div class="status-box">
                    <span class="open-status">营业中（时间 08:00 至 22:00）</span>
                </div>
            </div>
            <div class="cafe-box">
                <div class="tool-bar">
                    <div class="active">点餐</div>
                    <div>评价</div>
                    <div>商家</div>
                </div>
                <div class="food-box">
                    <ul class="cat-box">
                        <li>热销</li>
                    </ul>
                    <ul class="food-wrapper">
                        <li></li>
                    </ul>
                </div>
                <div class="store-box">
                    <div class="storeInfo">
                        <h2>商家信息</h2>
                        <div class="img-slider" ref="imgScroll">
                            <div ref="sliderGroup">
                                <div class="img"><img src="../images/hotel_item.png" alt=""></div>
                                <div class="img"><img src="../images/hotel_item.png" alt=""></div>
                                <div class="img"><img src="../images/hotel_item.png" alt=""></div>
                                <div class="img"><img src="../images/hotel_item.png" alt=""></div>
                            </div>
                        </div>
                        <p><span>简介：</span>鲁西肥牛，以“汤鲜、肉嫩、料绝”为三大特色在山东的生
                            产基地总占地约2000亩，共投资4亿元，存栏肉牛3万头，可实现
                            年屠宰量10万头，是农业产业化重点项目。</p>
                    </div>
                    <div>
                        <h2>餐厅服务</h2>
                        <div>
                            <span>免费停车场</span>
                            <span>无线WIFI</span>
                            <span>卡座</span>
                            <span>沙发位</span>
                            <span>包间</span>
                            <span>刷卡</span>
                        </div>
                        <h2>商家地址</h2>
                        <p>成都市武侯区天晖南街九方购物中心6楼</p>
                    </div>
                    <div>
                        <h2>商家电话</h2>
                        <p>028 85123350</p>
                        <h2>商家资质</h2>
                        <div>
                            <div><img src="../images/hotel_item.png" alt=""></div>
                            <div><img src="../images/hotel_item.png" alt=""></div>
                        </div>
                    </div>


                </div>
                <div class="comment-box"></div>
            </div>
        </div>
        <div class="bottom-box">
            <div>
                <span class="unchoose">还未选购商品</span>
            </div>
            <div>
                <span>去结算</span>
            </div>
        </div>
    </section>

<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
<script src="../js/flexble.js"></script>
    <script>
        var index = new Vue({
            el:'.container',
            data:{},
            props:{
                probeType:{
                    type:Number,
                    default:1
                },
                click:{
                    type:Boolean,
                    default:true
                },
                data:{
                    type:Array,
                    default:null
                },
                listenScroll:{
                    type:Boolean,
                    default:false
                },
                pullup:{
                    type:Boolean,
                    default:false,
                },
                beforeScroll:{
                    type:Boolean,
                    default:false
                },
                refreshDelay:{
                    type:Number,
                    default:20
                }
            },
            created(){

            },
            mounted(){
                setTimeout(()=>{
                    this.init_scroll();
                    this.init_imgScroll();

                },20);
            },
            methods:{
                init_scroll:function () {
                    if(!this.$refs.scroll){
                        return
                    }
                    this.scroll = new BScroll(this.$refs.scroll,{
                        probeType:this.probeType,
                        click:this.click
                    })
                },
                _setSliderWidth(isResize){
                    this.children = this.$refs.sliderGroup.children;
                    let width = 0;
                    let sliderWidth = this.$refs.slider.clientWidth;
                    for(let i = 0;i<this.children.length;i++){
                        let child = this.children[i];
                        // addClass(child,'slider-item');
                        child.style.width = sliderWidth+ 'px';
                        width+=sliderWidth;
                    }
                    if(this.loop&&!isResize){
                        width+=2*sliderWidth;
                        console.log(width)
                    }
                    this.$refs.sliderGroup.style.width = width+ 'px'

                },
                init_imgScroll:function () {
                    if(!this.$refs.imgScroll){
                        return
                    }
                    this.scroll = new BScroll(this.$refs.imgScroll,{
                        scrollX:true,
                        scrollY:false,
                        probeType:this.probeType,
                        eventPassthrough:'horizontal',
                        click:this.click
                    })
                }

            }
        })
    </script>

</body>
</html>
