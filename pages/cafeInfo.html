<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>cafe infomation</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cafe.css">
</head>
<body>
    <section class="container">
        <div class="cafe-intro-box">
            <div class="img-box">
                <img src="../images/hotel_item.png" alt="">
            </div>
            <div class="second-box">
                <h2>鲁西肥牛（九方购物中心店）</h2>
                <p>
                    <span class="star-box">
                        <span class="icon-star icon-star-active"></span>
                        <span class="icon-star icon-star-active"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                    </span>
                    <span>¥79/人</span>
                    <span>月售1518</span>
                </p>
            </div>
            <div class="address-box">
                <div>
                    <h3>四川省成都市高新区府城大道中段88号九方购物中心6楼</h3>
                    <p>
                        <span>距您800m</span><span>中航城市广场</span>
                    </p>
                </div>
                <span class="icon-tell"></span>
            </div>
            <div class="status-box">
                <span class="open-status">营业中（时间 08:00 至 22:00）</span>
            </div>
        </div>
        <div class="cafe-box">
            <div class="tool-bar">
                <div>点餐</div>
                <div>评价</div>
                <div>商家</div>
            </div>
            <div class="food-box">
                <ul class="cat-box">
                    <li>热销</li>
                </ul>
                <ul class="food-wrapper">
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="bottom-box">
            <div>
                <span class="unchoose">还未选购商品</span>
            </div>
            <div>
                <span>去结算</span>
            </div>
        </div>
    </section>

<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
<script src="../js/flexble.js"></script>

</body>
</html>
